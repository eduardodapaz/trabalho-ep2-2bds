    <p>
        O passeio acontece com uma caminhada bastante silenciosa em um local aberto, com uma visão privilegiada de Foz do Iguaçu e Ciudad del Este, onde poderão ser apreciadas as mais de 120 estátuas, belos jardins, e a arquitetura do templo principal.

É um bom local para descansar, em um momento mais introspectivo de sua viagem. Por estar localizado longe do centro, o acesso pode ser feito com uma agência de turismo.

        <h1>Tarifas e Horários</h1>

        <p>
            A entrada no Templo é gratuita. E a visitação acontece de Terça à Domingo, das 9h30 às 16h30.
        </p>
    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0b/6a/f5/b1/um-pouco-do-templo-budista.jpg?w=1200&h=1200&s=1" alt=""height="500px;"width="800px">

        – O Templo é um espaço de reflexões, e deve ser respeitado

        – O passeio dura aproximadamente 1 hora
